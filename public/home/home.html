<div class="jumbotron text-left col-sm-8 col-sm-offset-2" ng-hide="user">
    <h1>Study plan</h1>
    <h2>Order you elective courses in FMI.</h2>
    <div class="btn-group" role="group" >
        <a href="#/login" class="btn btn-default" id="loginBtn">Login</a>
        <a href="#/signup" class="btn btn-default" id="signupBtn">Signup</a>
    </div>
</div>


<div ng-show="user" id="greetings-wrapper">
    <h3>Greetings, {{user.name}}!!!</h3>
    <span>Not you? <a class="btn btn-default" id="logoutBtn" ng-click="logout()">Logout</a></span>

    <div class="timetable"></div>

    <div id="hacker-list" class="pull-right col-sm-4">
        <!-- <input class="search" /> -->
        <div class="input-group">
          <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
          <input type="text" class="search form-control" placeholder="Seach" aria-describedby="basic-addon1">
        </div>


        <ul class="list list-group"></ul>
        <ul class="pagination"></ul>
    </div>
</div>


<div style="display:none;">
    <!-- A template element is needed when list is empty, TODO: needs a better solution -->
    <li id="hacker-item" class="list-group-item">
       <h4 class="name"></h4> <span class="group pull-right"></span>
       <p class="teacher"></p>
       <p class="type"></p>
       <span class="day"></span>, от <span class="from"></span> до <span class="to"></span>, стая <span class="room"></span>
    </li>
</div>
